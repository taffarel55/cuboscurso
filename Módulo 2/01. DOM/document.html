<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá DOM!</h1>
    <h2>Maurício Taffarel</h2>
    <p>Elemento 1</p>
    <p>Elemento 2</p>
    <p>Elemento 3</p>
    <div class="card">
        <h1>H1 dentro de card</h1>
    </div>
</body>
<script>
    const html = document.children[0];
    const body = html.children[1];
    const h1 = body.children[0];
    console.log(h1);

    const h2 = document.querySelector("h2");
    console.log(h2);

    const ps = document.querySelectorAll("p");
    console.log(ps);

    const cardH1 = document.querySelectorAll(".card h1");
    console.log(cardH1);

    const cardH1_Outraforma = document.querySelector('.card').querySelectorAll("h1");
    console.log(cardH1_Outraforma);
</script>

</html>
