<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="bg-pattern-card"></div>
        <div class="profile">
            <img src="assets/image-victor.jpg" alt="Foto de perfil de ${profile.name}"/>
            <h2>Victor Crest <span>26</span></h2>
            <div class="city">London</div>
        </div>
        <hr/>
        <div class="stats">
            <div class="followers">
                <div class="number">80K</div>
                <div class="description">Followers</div>
            </div>
            <div class="likes">
                <div class="number">803K</div>
                <div class="description">Likes</div>
            </div>
            <div class="photos">
                <div class="number">1.4K</div>
                <div class="description">Photos</div>
            </div>
        </div>
    </div>
    
</body>
</html>
