<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Get unlimited access to everything</h1>
        <h2>Total billed $50</h2>
        <h3>Enter your credit card details to complete subscription</h3>
        <form action="#">
            <div class="form-area">
                <div class="first-layer">
                    <div class="input-element">
                        <label for="card-number">Card number</label>
                        <input id="card-number" name="card-number" type="text" placeholder="1234 1234 1234 1234" required>
                    </div>
                </div>
                <div class="second-layer">
                    <div class="input-element">
                        <label for="exp-date">Expiration date</label>
                        <input id="exp-date" name="exp-date" type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="input-element">
                        <label for="sec-code">Security code</label>
                        <input id="sec-code" name="sec-code" type="text" placeholder="123" required>
                    </div>
                </div>
            </div>
            <p>By subscribing you agree to our Use of Service. Your payment method will be charged with $50  and youâ€™ll have access to all locked features until 20 Jan 2022.</p>
            <button>Pay Now</button>        
        </form>
    </div>
</body>
</html>
